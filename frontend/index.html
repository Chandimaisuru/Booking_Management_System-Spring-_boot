
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/book.js"></script>
<body>
<div class="container mt-5 col-6">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Book ID</label>
        <input type="text" disabled class="form-control" id="exampleFormControlInput1" placeholder="Book ID">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Book Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Book Name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label">Book Type</label>
        <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Book Type">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput4" class="form-label">Book Location</label>
        <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="Book Location">
    </div>

    <div>
        <button type="button" class="btn btn-primary" onclick="saveBook()">Save</button>
        <button type="button" class="btn btn-secondary" onclick="updateBook()">Update</button>
        <button type="button" class="btn btn-success" onclick="deleteBook()" >Delete</button>
    </div>
    <div class="mt-3">
        <div class="table-section" >
            <table class="table table-bordered border-primary table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Book ID</th>
                    <th scope="col">Book Name</th>
                    <th scope="col">Book Type</th>
                    <th scope="col">Location</th>
                </tr>
                </thead>
                <tbody id="bookTable">

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
